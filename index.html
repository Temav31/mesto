<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer type="module"></script>
    <!-- <script src="./scripts/validate.js" defer></script> -->
</head>

<body class="page">
    <header class="header">
        <img src="./image/logo1.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__fullscrin">
                <img src="./image/image.jpg" class="profile__avatar-image" alt="На фотографии дедушка в красной шапке">
                <div class="profile__info">
                    <div class="profile__info-author">
                        <h1 class="profile__info-name text-profile">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit">
                            <img src="./image/vector.svg" alt="Значок редактирования профиля"
                                class="profile__image-edit">
                        </button>
                    </div>
                    <p class="profile__info-work text">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add">
                <img src="./image/add.svg" alt="Значок добавить" class="profile__image-add">
            </button>
        </section>
        <div class="popup popup_about">
            <div class="popup__elements">
                <button type="reset" class="popup__close">
                    <img src="./image/close.svg" alt="Значок закрытия формы" class="popup__button-close">
                </button>
                <div class="popup__container">
                    <h2 class="popup__header text-group">
                        Редактировать профиль
                    </h2>
                    <form name="form-name" class="popup__form popup__form-about" novalidate>
                            <label class="popup__label">
                                <input id="name-input" type="text" class="popup__input popup__input_text_name" required
                                    minlength="2" maxlength="40">
                                <span class="popup__error-text name-input-error text"></span>
                            </label>
                            <label class="popup__label">
                                <input id="work-input" type="text" class="popup__input popup__input_text_work" required
                                    minlength="2" maxlength="200">
                                <span class="popup__error-text work-input-error text"></span>
                            </label>
                            <button type="submit" class="popup__button text">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_place">
            <div class="popup__elements">
                <button type="reset" class=" popup__close popup__close-place">
                    <img src="./image/close.svg" alt="Значок закрытия формы" class="popup__button-close">
                </button>
                <div class="popup__container">
                    <h2 class="popup__header text-group">
                        Новое место
                    </h2>
                    <form name="form-place" class="popup__form popup__form-place" novalidate>
                            <label class="popup__label">
                                <input id="place-input" type="text" class="popup__input popup__input_text_place"
                                    placeholder="Название" required minlength="2" maxlength="30">
                                <span class="popup__error-text place-input-error text"></span>
                            </label>
                            <label class="popup__label">
                                <input id="url-input" type="url" class="popup__input popup__input_text_image"
                                    placeholder="Ссылка на картинку" required>
                                <span class="popup__error-text url-input-error text"></span>
                            </label>
                            <button type="submit" class="popup__button popup__button-place text">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <section class="group">
        </section>
        <div class="popup popup-image">
            <div class="popup-image__elements">
                <button type="reset" class=" popup__close popup__close-group">
                    <img src="./image/close.svg" alt="Значок закрытия формы" class="popup__button-close">
                </button>
                <div class="popup-image__container-image">
                    <img src="#" alt="#" class="popup-image__image">
                </div>
                <p class="popup-image__text text"></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright text-footer">
            © 2020 Mesto Russia
        </p>
    </footer>
    <template class="group-template">
        <div class="group__element">
            <button class="group__trash ">
                <img src="./image/Trash.svg" alt="Значок мусорки" class="group__image-trash">
            </button>
            <img alt="#" class="group__element-image">
            <div class="group__element-label">
                <h3 class="group__element-name text-group"></h3>
                <button type="button" class="group__like">
                </button>
            </div>
        </div>
    </template>

</body>

</html>
